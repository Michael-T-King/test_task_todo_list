<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Document</title>
</head>
<body>
    <div class="text__conteiner">
        <h2 class="well__done">Well Done! You've finished all todos!!!</h2>
        <button class="btn__close">x</button>
    </div>
    <div class="container">
        <h1 class="title">ToDo List</h1>
        <form action="input">
            <input type="text" name ="add toDo" placeholder="add toDo">
            <button type="submit" class="btn__add">+</button>
        </form>
        <section class="menu">
            <ul class="menu__list">
                <li class="menu__items"><span>All</span></li>
                <li class="menu__items"><span>Not done</span></li>
                <li class="menu__items"><span>Done</span></li>
                <li class="menu__items"><span>Favorites</span></li>
            </ul>
        </section>

        <h2 class="add__first-text">Add your first todo!</h2>

        <ul class="task">

        </ul>
        <p class="counter__done">Done: <span class="counter__done-done">0</span>/ <span class="counter__done-notdone">0</span></p>
        <div class="progress-bar">Progress:<span>0%</span>
        <div class="progress"></div>
        </div>
    </div>



<script src="app.js"></script>
</body>
</html>
